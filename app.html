<body>
      
    
    <div class="tab">
        <button class="tablinks" onclick="openapp(event, 'Dectionary')" id="defaultOpen">Dectionary</button>
        <button class="tablinks" onclick="openapp(event, 'Translation')">Translation</button>
        <button class="tablinks" onclick="openapp(event, 'Settings')">Settings</button>
      </div>
      
      <div id="Dectionary" class="tabcontent">
        <h3>Dectionary</h3>
        <p>this is a Dectionary pages.</p>
      </div>
      
      <div id="Translation" class="tabcontent">
        <h3>Translation</h3>
        <p>This is Translation pages.</p> 
      </div>
      
      <div id="Settings" class="tabcontent">
        <div class="setbtn">
            <button class="tablinks" onclick="openapp(event,)" id="defaultOpen">Select Language</button>
            <button class="tablinks" onclick="openapp(event,)">Change Colore</button>
            <button class="tablinks" onclick="openapp(event,)">About</button>
            <button class="tablinks" onclick="openapp(event,)">ResetDatabase</button>
            <button class="tablinks" onclick="openapp(event,)">RestordApplicaton</button>
        </div>
      </div>
      
      <script>
      function openapp(evt, decName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
              tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
              tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(decName).style.display = "block";
          evt.currentTarget.className += " active";
      }
      
      // Get the element with id="defaultOpen" and click on it
      document.getElementById("defaultOpen").click();
      </script>



</body>
